<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Zeronos </title>
    <link rel="stylesheet" href="../dist/zeronos.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="row row--is-multiline">
      <div class="column column--is-3">
        <p class="text text--is-bold">
          hello world
        </p>
      </div>
      <div class="column column--is-4 text text--is-centered">
        <a href="#">link</a>
      </div>
    </div>
    <div class="row">
      <div class="column column--is-12">
        <button class="button text text--is-1" type="button">default button</button>
        <button class="button button--is-primary text text--is-1" type="button">primary button</button>
        <button class="button button--is-success text text--is-1" type="button">success button</button>
        <button class="button button--is-warning text text--is-1" type="button">warning button</button>
        <button class="button button--is-danger text text--is-1" type="button">danger button</button>
        <button class="button button--is-danger button--is-hollow text text--is-1" type="button">danger hollow</button>
      </div>
    </div>
  </body>
</html>
